<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        body{
            margin: 0;
        }
        .menu{
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div style="height: 48px;background-color: darkkhaki">
        我的后台系统
    </div>

        <div style="position: absolute;top:48px;bottom: 0;left:0;width: 200px;background-color:royalblue;color: black">

        <a href="/cmdb/usre_grop/" class = "menu">用户组管理</a>

        </form>
        <ul>
            {% for row in user_list %}
