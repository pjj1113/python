<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>业务线列表1</h1>
    <ul>
        {% for row in v1 %}
            <li>{{ row.id}}-{{ row.caption }}-{{ row.code }}</li>
        {% endfor %}
    </ul>

    <h1>业务线列表2</h1>
    <ul>
        {% for row in v2 %}
            <li>{{ row.id}}-{{ row.caption }}</li>
        {% endfor %}
    </ul>

    <h1>业务线列表3</h1>
    <ul>
        {% for row in v3 %}
            <li>{{ row.0}}-{{ row.1}}</li>
        {% endfor %}
    </ul>
</body>
</html>
